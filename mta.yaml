ID: TRP_BMU_Dashboard1
_schema-version: '2.1'
description: BMU Dashboard for TRP
version: 0.0.17
modules:
  - name: TEST_BMS_NODE
    type: nodejs
    path: TEST_BMS_NODE
    provides:
      - name: TEST_BMS_NODE_api
        properties:
          url: '${default-url}'
    requires:
      - name: hdi_TEST_BMS_HANA11
      - name: TEST_BMS_HANA
      - name: auditlog-demo9
      - name: ibms_tester1
  - name: TEST_BMS_HANA
    type: hdb
    path: TEST_BMS_HANA
    requires:
      - name: hdi_TEST_BMS_HANA11
  - name: TEST_BMS_XSJS
    type: nodejs
    path: TEST_BMS_XSJS
    provides:
      - name: TEST_BMS_XSJS_api
        properties:
          url2: '${default-url}'    
    requires:
      - name: jobScheduler
      - name: EXTERNAL_HTTP1
      - name: ibms_tester1
      - name: TEST_BMS_NODE_api
        group: destinations
        properties:
          name: backend
          url: '~{url}'
          forwardAuthToken: true
  - name: TEST_BMS_NODE1
    type: nodejs
    path: TEST_BMS_NODE1
    provides:
      - name: TEST_BMS_NODE1_api
        properties:
          url1: '${default-url}'
    requires:
      - name: ibms_tester1
      - name: TEST_BMS_NODE_api
        group: destinations
        properties:
          name: backend
          url: '~{url}'
          forwardAuthToken: true
  - name: BMS_WEB
    type: html5
    path: BMS_WEB
    requires:
      - name: ibms_tester1
      - name: TEST_BMS_NODE_api
        group: destinations
        properties:
          name: backend
          url: '~{url}'
          forwardAuthToken: true
      - name: TEST_BMS_NODE1_api
        group: destinations
        properties:
          name: backend1
          url: '~{url1}'
          forwardAuthToken: true
      - name: TEST_BMS_XSJS_api
        group: destinations
        properties:
          name: backend2
          url: '~{url2}'
          forwardAuthToken: true           
resources:
  - name: hdi_TEST_BMS_HANA11
    parameters:
      config:
        schema: TEST_SCHEMA111
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
  - name: auditlog-demo9
    type: org.cloudfoundry.managed-service
    parameters:
      service: auditlog
      service-plan: free
  - name: jobScheduler
    type: com.sap.xs.job-scheduler
  - name: EXTERNAL_HTTP1
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: EXTERNAL_HTTP1
    properties:
      EXTERNAL_HTTP_SERVICE: '${service-name}'
  - name: ibms_tester1
    type: com.sap.xs.uaa-space
    parameters:
      path: xs-security.json
      service-plan: application
      service: xsuaa      