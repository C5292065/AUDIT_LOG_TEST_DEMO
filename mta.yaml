_schema-version: '2.0'
ID: DEV002
version: 0.0.1
modules:
  - name: core_js
    type: nodejs
    path: core_js
    provides:
      - name: core-js-service
        properties:
          url: '${default-url}'
    requires:
      - name: core-js-service
      - name: EXTERNAL_HTTP
resources:
